<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type='text/css' href="static/style.css">
  <title>Login!</title>
</head>

<body class="bg-all">
  <div class="container">
    <div class="row">
      <div class="col md-8">
        <h1 class="display-4 mt-75" style="color:white; position: relative; left: 50px; top: 80px; font-size: 65px;"> <b> Provide
            details to login!</b></h1>
      </div>
      <div class="col md-4" style="position: relative;top: 280px;left: -600px;">
        <div class="card mt-80">
          <div class="card-body"><br>
            <form class='form' action="/login" method="POST">
              <label for="username"> <h4> User name </h4></label>
              <input type="text" class="form-control" name="username" required /><br>
              <label for="password"> <h4> Password </h4></label>
              <input type="password" class="form-control" name="password" required /><br><br>
              <button type="submit" class="btn btn-primary btn-lg">Login</button>

            </form><br>
            <p class="mt-2">Not registered? <a href="/signup">Sign Up!</a> </p>
          </div>
        </div>
      </div>
    </div>



    <!------------------------------------------------ JS FOR BOOTSTRAP ------------------------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
</body>

</html>
